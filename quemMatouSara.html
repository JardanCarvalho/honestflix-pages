<!DOCTYPE html>
<html lang="pt=br">

<head>
    <meta charset="utf-8">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <meta name="viewport" content="width=divice-width, initial-scale=1.0">

    <!--Owl CSS-->
    <link rel="stylesheet" href="css/owl/owl.carousel.css">
    <link rel="stylesheet" href="css/owl/owl.theme.default.min.css">
    <title>Honestflix - Filmes e séries da Netflix com as sinópses um pouco mais sinceras que o normal.</title>

<body>
    <header>
        <div class="container">
            <a href="index.html">
                <h2 class="logo">HONESTFLIX</h2>
            </a>

                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="filme-principal capaQuemMatouSara">
            <div class="container">
                <h3 class="titulo">QUEM MATOU SARA?</h3>
                <p class="sinopse">Irmão, só assista se você gostar de passar raiva. Toda hora alguém matou Sara, aí depois descobre que não foi quem você tava pensando, depois muda de novo de assassino... A série deveria se chamar "Quem NÃO matou a Sara?".</p>

                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>
    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <a href="index.html">
                    <img class="box-filme" src="images/miniaturas/miniBrakingBad.jpg" alt="Breaking Bad">
                </a>
            </div>
            <div class="item">
                <a href="greysAnatomy.html">
                    <img class="box-filme" src="images/miniaturas/miniGreysAnatomy.jpg" alt="Grey's Anatomy">
                </a>
            </div>
            <div class="item">
                <a href="armyOfTheDead.html">
                    <img class="box-filme" src="images/miniaturas/miniArmyDead.jpg" alt="Army of the Dead - Invasão em Las Vegas">
                </a>
            </div>
            <div class="item">
                <a href="sweetTooth.html">
                    <img class="box-filme" src="images/miniaturas/miniSweetTooth.jpg" alt="Sweet Tooth">
                </a>
            </div>
            <div class="item">
                <a href="riverdale.html">
                    <img class="box-filme" src="images/miniaturas/miniRiverdale.jpg" alt="Riverdale">
                </a>
            </div>
            <div class="item">
                <a href="peakyBlnders.html">
                    <img class="box-filme" src="images/miniaturas/miniPeakyBlinders.jpg" alt="Peaky Blinders - Sangue, Apostas e Navalhas">
                </a>
            </div>
            <div class="item">
                <a href="orangeNewBlack.html">
                    <img class="box-filme" src="images/miniaturas/miniOrangeNewBlack.jpg" alt="Orange is the New Black">
                </a>
            </div>

    <footer>
        <div class="container">
            <a href="https://github.com/JardanCarvalho">
